<!-- 奥铃官网       首页开始 -->
<!doctype html>
<html lang="en">
<head>
	{include file="public/resource" /}	
	<link rel="stylesheet" href="__INDEX__/css/ppdt.css">

</head>
<body>
 {include file="public/header" /}	
<!-- header -->

	<!-- banner -->
	<div class="swiper-container swiper-container1" style="">
	    <div class="swiper-wrapper swiper-wrapper1">
	        <div class="swiper-slide swiper-slide1"><a href=""><img src="__INDEX__/img/ppdt/banner.jpg" alt="" class="scale-big"></a></div>
	    </div>
	</div>

	<!--  navlist -->
	<ul class="navlist">
		{volist name="news_cate" id="vo"}
		<li><a href="{:url('News/index')}?id={$vo.id}">{$vo['name']}</a></li>
		{/volist}
	</ul>
	
<div id="container">


	<p class="tit">{$detail['title']}</p>
	<span class="tim">时间:{$detail['add_date']}</span>
	<p class="fonts">{$detail['content']|raw}</p>

	
</div>
 {include file="public/footer" /}	
<!-- footer -->
<script>
$('.navlist>li>a').each(function(i,index){
	var id = {$detail['cate_id']};
	if(id == 2){
		$('.navlist>li>a').eq(0).addClass('isselecteds').siblings().removeClass('isselected');
	}
	else if(id == 3){
		$('.navlist>li>a').eq(1).addClass('isselecteds').siblings().removeClass('isselected');
	}else if(id == 4){
		$('.navlist>li>a').eq(2).addClass('isselecteds').siblings().removeClass('isselected');
	}else if(id == 5){
		$('.navlist>li>a').eq(3).addClass('isselecteds').siblings().removeClass('isselected');
	}else if(id == 6){
		$('.navlist>li>a').eq(4).addClass('isselecteds').siblings().removeClass('isselected');
	}
})
layui.use('laypage', function(){
  var laypage = layui.laypage;
  
  //执行一个laypage实例
  laypage.render({
    elem: 'test1', //注意，这里的 test1 是 ID，不用加 # 号
    count: 50 //数据总数，从服务端得到
  });
});
</script>
</body>
</html>
