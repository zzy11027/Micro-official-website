<!DOCTYPE html>
<html lang="en">

<head>
    {include file="mobile/public/resource" /}    
    <link rel="stylesheet" href="__INDEX__/mobile/css/sjxgmm.css">
    <title>手机号修改</title>
</head>

<body>
    {include file="mobile/public/header" /} 
    <div class="main">
        <div class="header">
            <span class="xy"><a href="{:url('Login/center')}"><img src="__INDEX__/mobile/img/grzxym/fhjt.png"></a></span>
            <p class="ger">个人中心</p>
        </div>
        <p class="p1"><span>手机号码修改</span></p>
        <div class="psw">
            <p id="m_p2">新手机号*：<input></p>
            <p>验证码  ：<input id="in3"><input type="text" name="" id="in4"></p>
        </div>
        <p class="p2">
            <button class="btn1" onclick="tj()">保存 ＞</button>
            <button class="btn2">取消 ＞</button>
        </p>
    </div>
   
  {include file="mobile/public/footer" /} 


    <script>
        function tj() {

            var inp1 = $(".inp1").val(); //获取   input组件的  value值     
            var inp2 = $("#selProvinces_1").find("option:selected").text(); //获取   select下拉被选中的文本直
            var inp3 = $("#selCities_1").find("option:selected").text();
            var inp4 = $("#apply_field6_1").find("option:selected").text();
            var inp5 = $(".inp5").val()
            var inp6 = $(".inp6").val();
            var inp7 = $('.hid').val();
            var inp8 = $('.hids').val();
            var token = $("#token").val();
            var openid = $("#openid").val();
            console.log(inp1, inp2, inp3, inp4, inp5, inp6)
            if (inp5 == "") {
                alert("请输入您的姓名");
                return false;
            }
            if (inp6 == "") {
                alert("请输入您的电话");
                return false;
            }
            var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;

            if (!reg.test(inp6)) {
                alert("请输入正确的手机号");
                return false;
            }

            if (inp1 == "") {
                alert("请输入您的订车数量");
                return false;
            }
            if (inp2 == "" || inp2 == '省') {
                alert("请选择省份");
                return false;
            }
            if (inp3 == "" || inp3 == '城市') {
                alert("请选择城市");
                return false;
            }
            if (inp4 == "" || inp4 == '经销商') {
                alert("请选择经销商");
                return false;
            }
            $.ajax({
                type: 'POST',
                dataType: 'json',
                url: 'http://www.aumantruck.com/mobile/om1212.php?step=book',
                data: {
                    num: inp1,
                    prov_id: inp2,
                    city_id: inp3,
                    agency_id: inp4,
                    name: inp5,
                    phone: inp6,
                    car_id: inp7,
                    openid: openid,
                    cname: inp8,
                },
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", token);
                },
                success: function (data) {

                }
            });
        }
    </script>











</body>

</html>
