        var yz;
        function tjs() {
            var phone = $('#in1').val(); //手机号
            var yz = $('#in2').val();  //验证
            var name = $('#in').val(); //名字
            var che = $('#in3').val(); //车架号
            var che1 = $('#in5').val(); //车牌号
            var options=$("#in6 option:selected").text(); //获取选中的项
            // console.log(options)
              if (name == '') {
                alert("请输入您的姓名");
                return false;
            }
            if (phone == '') {
                alert('请输入您的电话！')
                return;
            }
            var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
            if (!reg.test(phone)) {
                alert("请输入正确的手机号");
                return false;
            }
            if (yz == '') {
                alert("请输入验证码");
                return false;
            }
          
            if (che == '') {
                alert("请输入您的车架号");
                return false;
            }if (che1 == '') {
                alert("请输入您的车牌号");
                return false;
            }
            $.ajax({
                type: "POST",
                url: "{:url('hd/lz')}",
                data: {
                    phone: phone, //手机号
                    yz: yz, //验证码
                    name:name,//名字
                    che:che , //车架号
                    che1 : che1, //车牌号
                    options: options //站期
                },
                dataType: "json",
                success: function (data) {
                   if(data==1){

                   }
