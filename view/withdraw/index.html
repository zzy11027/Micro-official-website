<body> 
<div class="container"></div>
<div class="banner_title">
    <div>
        <div>累计积分</div>

    </div>
    <div>
        <div>可提现积分</div>
        <div>{$txjf}分</div>

</div>

<ul class="bable tr"><li>提现日期</li><li>兑换积分</li><li>换取红包</li><li>换取红包</li></ul>

</ul>

<div class="footer_money">
    <a href="http://traffic.douyar.cc/index.php/index/Index/index">
        <div class="selected">赚更多</div>
    </a>
    <a class="ljtx">
        <div>立即提现</div>
    </a>
</div>



<!-- 表单 -->
<div class="form">
    <div class="biaodan">
        <div class="yhcard">
            <div class="left">
                <img style="" mode="" src="__INDEX__/img/integral.png" binderror="" bindload=""/>
                <span>积分:</span>
            </div>
            <input type="text" class="yhk yhk1" placeholder='请输入您的积分' value="" bindinput='phonenumber' placeholder-class="place-holder" />
            <img style="" mode="" src="__INDEX__/img/change.png" binderror="" bindload=""/>
            <input type="text" class="yhk yhk2" placeholder='0' value="" bindinput='phonenumber' placeholder-class="place-holder" disabled="disabled" />
        </div>
    </div>
    <div class="biaodan">
        <div class="yhcard">
            <div class="left">
                <img style="" mode="" src="__INDEX__/img/phone.png" binderror="" bindload=""/>
                <span>手机号:</span>
            </div>
            <input type="text" class="yhk phone" placeholder='请输入您的手机号' value="" bindinput='phonenumber' placeholder-class="place-holder" />
        </div>
    </div>
    <div class="biaodan">
        <div class="yhcard">
            <div class="left">
                <img style="" mode="" src="__INDEX__/img/name.png" binderror="" bindload=""/>
                <span>姓名:</span>
            </div>
            <input type="text" class="yhk name" placeholder='请输入您的地址' value="" bindinput='address' placeholder-class="place-holder" />
        </div>
    </div>

    <div class="biaodan">
        <div class="yhcard">
            <div class="left">
                <img style="" mode="" src="__INDEX__/img/card.png" binderror="" bindload=""/>
                <span>提现方式:</span>
            </div>
            <label style="margin-right: 1rem;"><input class="yhk" style="width: 2.5rem;" name="yhcard" type="radio" value="" />银行卡 </label> 
            <label style="background-image: url('__INDEX__/img/noselected.png');"><input class="yhk" style="width: 2.5rem;" name="yhcard" type="radio" value="" />微信 </label> 
        </div>
    </div>



    <div class="txtx" onclick="invalid()">立即提现</div>
</div>
</body>
<script>

//立即提现
$('.ljtx').click(function(){
    $('.form').show();
    $('.container').show();
})
$('.container').click(function(){
    $('.form').hide();
    $('.container').hide();
})
//确认
function confirm(){
    $('.tc').hide();
    $('.container').hide();
}
//取消
function cancel(){
    $('.tc').hide();
    $('.container').hide();
}
//无效
function invalid(e){
	var fen = $('.yhk2').val();
	var phone = $('.phone').val();
	var name = $('.name').val();
	if(!fen || !phone || !name){
		alert('请输入信息！');
		return false;
	}
    $.ajax({
        url: '',
        type: 'post',
        data:{
        	txType:txType,
        	fen:fen,
        	phone:phone,
        	name:name,
        },
        //  async : true, //默认为true 异步
        dataType:'json',
        success: function (data) {
            console.log(data);

        },
        error: function () {

        }
    });
}

//轮播新闻
function timer(opj){
    $(opj).find('ul').animate({
        marginTop : "-0.5rem"  
        },500,function(){  
        $(this).css({marginTop : "0rem"}).find("li:first").appendTo(this);  
    })  
}
$(function(){ 
    var num = $('.animate').find('span').length;
    if(num > 1){
       var time=setInterval('timer(".animate")',3500);
    }
    
});

var txType = 0;
$('label').each(function(index,i){
	$(this).click(function(){
	console.log(index,i);
	if(index == 0){
		$('label').eq(0).css('background-image','url(__INDEX__/img/selected.png)')
		$('label').eq(1).css('background-image','url(__INDEX__/img/noselected.png)')
		txType = 1;
	}else{
		$('label').eq(1).css('background-image','url(__INDEX__/img/selected.png)')
		$('label').eq(0).css('background-image','url(__INDEX__/img/noselected.png)')
		txType = 2;
	}
	})
})
$(".yhk1").bind("input propertychange",function(event){
       console.log($(".yhk1").val());
       var val1 = $(".yhk1").val();
       if(!/^([\d]|[1-9]\d*0)$/g.test(val1)){$('.yhk1').val('');$('.yhk2').val('');return;}
       $('.yhk2').val(val1/1000 + '元');
});
</script>
