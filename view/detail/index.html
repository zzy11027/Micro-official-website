    <script>
        wx.config({
            debug: false, // 开启调试模式调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印�?

            timestamp: '{$arr.timestamp}', // 必填，生成签名的时间
            nonceStr: '{$arr.noncestr}', // 必填，生成签名的随机
            signature: '{$arr.sha1}',// 必填，签名，见附
            jsApiList: [
                "onMenuShareTimeline",
                "onMenuShareAppMessage"
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附
        });
        wx.ready(function () {
            wx.onMenuShareAppMessage({
                title: "{$res['fx_title']}", // 分享标题
                desc: "{$res['description']}", // 分享描述
                link: "http://traffic.douyar.cc/index.php/index/Detail/index?id={$res['id']}&zopenid={$Think.session.openid}", // 分享链接
                imgUrl: "http://traffic.douyar.cc/public/img/{$res['img']}", // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {

                },
                cancel: function () {
                    //alert("取消成功");
                }

            });
            wx.onMenuShareTimeline({
                title: "{$res['fx_title']}", // 分享标题
                link: "http://traffic.douyar.cc/index.php/index/Detail/index?id={$res['id']}&zopenid={$Think.session.openid}", // 分享链接
                imgUrl: "http://traffic.douyar.cc/public/img/{$res['img']}", // 分享图标
                success: function () {

                },
                cancel: function () {
                  //  alert("取消成功");
                    // 用户取消分享后执行的回调函数
                }
            });
        })
    </script>
</head>

<body> 
	<div class="fx"></div>
    <div class="details">
        <h2>{$res['title']}</h2>
        <div class="yao" style="margin-top:0.3125rem;">
            <img src="__INDEX__/img/time.png" alt="" style="width: 5%;">
            <span class="gift" style="margin-right: 1rem;">{$res['add_time']|date="Y-m-d",###}</span>
            <img src="__INDEX__/img/gift.png" alt="" style="width: 5%;margin-right: .51rem;">
            <span style="color: #999999;font-size: 0.6875rem;"><span style="color: #fc6600; margin-right: .8rem;";>{$res['integral']}积分</span></span>
            <!-- <img src="__INDEX__/img/fx.png" alt="" style="width: 5%;margin-right: .51rem;"> -->
            <!-- <span style="color: #999999;font-size: 0.6875rem;">{$res['fx_num']}<span style="color: #fc6600; margin-right: .8rem;";>次</span></span> -->
            <img src="__INDEX__/img/fxcode.png" alt="" style="width:15%;margin-left: 5rem;" onclick="yaoqing()">
        </div>
        <div style="margin-top:0.9375rem;">
            {$res['content']}
        </div>
    </div>

    <div class="footer">
    <a href="{:url('Index/index')}">
        <img src="__INDEX__/img/dating1.png" alt="">
        <div class="selected">大厅</div>
    </a>
    <a href="{:url('Center/index')}">
        <img src="__INDEX__/img/myselft.png" alt="">
        <div>我的</div>
    </a>
</div>
</body>
<script>
function yaoqing(){
	$('.fx').show();
}
$('.fx').click(function(){
	$(this).hide();
})

//确认
function confirm(){
    $('.tc').hide();
    $('.container').hide();
}
//取消
function cancel(){
    $('.tc').hide();
    $('.container').hide();
}
//无效
function invalid(e){

        url: '',
        type: 'post',
        data:{
        },
        //  async : true, //默认为true 异步
        dataType:'json',
        success: function (data) {
            console.log(data);

        },
        error: function () {

        }
    });
}

//轮播新闻
function timer(opj){
    $(opj).find('ul').animate({
        marginTop : "-0.5rem"  
        },500,function(){  
        $(this).css({marginTop : "0rem"}).find("li:first").appendTo(this);  
    })  
}
$(function(){ 
    var num = $('.animate').find('span').length;
    if(num > 1){
       var time=setInterval('timer(".animate")',3500);
    }
    
});
</script>
